<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Seat Allotment</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.form-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

button:active {
    background-color: #4cae4c;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}


    </style>


</head>
<body>
    <div class="form-container">
        <form action="http://localhost/afile.php" method="POST">
            <h2>Seat Allotment</h2>
            <label for="start_roll_no">Starting Roll Number:</label>
            <input type="number" name="start_roll_no" required>

            <label for="end_roll_no">Ending Roll Number:</label>
            <input type="number" name="end_roll_no" required>

            <label for="internal_no">Internal Test No:</label>
            <input type="number" name="internal_no" required>

            <label for="num_classes">Number of Classes:</label>
            <input type="number" name="num_classes" required>

            <label for="class_no">Class Number:</label>
            <input type="text" name="class_no" required>

            <label for="seats_per_class">Number of Seats in Each Class:</label>
            <input type="number" name="seats_per_class" required>

            <label for="department">Department:</label>
            <select name="department" required>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="bt">BT</option>
                <option value="cst">CST</option>
                <option value="bme">BME</option>
            </select>
            <button type="submit">Generate Seat Allotment</button>
        </form>
    </div>
</body>
</html>
